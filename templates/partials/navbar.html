{% load static %}
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand text-white me-5" href="#" style="font-size: 1.5em">Todolist</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav w-100 mb-2 mb-lg-0">
                <li class="nav-item me-5">
                    <a class="nav-link fw-light -hvr" aria-current="page" href="{% url 'example_app:index' %}">Home</a>
                </li>
                {% if not username %}
                <li class="nav-item me-5">
                    <a class="nav-link fw-light -hvr" aria-current="page" href="{% url 'todolist:login' %}">Login</a>
                </li>
                <li class="nav-item me-5">
                    <a class="nav-link fw-light -hvr" aria-current="page" href="{% url 'todolist:register' %}">Register</a>
                </li>
                {% endif %}
                <li class="nav-item me-auto">
                    {% if username %}
                    <a class="nav-link fw-light -hvr" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Add New Task
                    </a>
                    {% endif %}
                </li>
                {% if username %}
                <span class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle me-4 d-flex align-items-center href=" #" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="far fa-meh me-3 text-light" style="font-size: 2em"></i>
                        <span class="text-light" style="font-size: 1.25em">{{ username }}</span>
                    </a>
                    <ul class="dropdown-menu me-5">
                        <li><a class="dropdown-item " href="{% url 'todolist:logout' %}">Logout</a></li>
                    </ul>
                </span>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<style>
    .dropdown-menu {
        left: -40px !important;
    }
    .navbar-expand-lg .navbar-nav .nav-link {
        color: rgba(255, 255, 255, .7);
        text-align: center;
        padding: 8px 0px;
    }
    .navbar-expand-lg .navbar-nav .nav-link:hover {
        color: rgba(255, 255, 255);
    }
    .-hvr {
        display: inline-block;
        position: relative;
        cursor: pointer;
    }
    .-hvr:hover::before {
        cursor: pointer;
        transform: scaleX(1);
        transform-origin: left;
        transition: transform .3s ease-in-out;
    }
    .-hvr::before {
        width: 100%;
        height: 3px;
        background-color: white;
        position: absolute;
        content: "";
        bottom: 4px;
        transform: scaleX(0);
        transition: transform .3s ease-in-out;
        transform-origin: right;
    }
</style>
