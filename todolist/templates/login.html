{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}

<div id="background-wave"></div>
{% include 'partials/navbar.html' %}

{% if notFound %}
<div class="alert alert-danger" role="alert">
    Username and Password incorrect
</div>
{% endif %}

<div class="container d-flex justify-content-center">
    <div class="card mb-3 w-75 mt-4" style="border-radius: 20px; overflow: hidden">
        <div class="row g-0">
            <div class="col-md-6">
                {% load static %}
                <img src="{% static 'images/iu.jpg' %}" class="img-fluid rounded-start" style="object-fit: cover"="...">
            </div>
            <div class="col-md-6">
                <div class="card-body">
                    <h1 class="card-title mb-5 mt-4">Login</h1>
                    <form method="POST" action=".">
                        {% csrf_token %}
                        <div class="mb-3 input-group-x">
                            <label for="username" class="form-label">Username </label>
                            <input class="form-control" type="text" name="username" placeholder="Username">
                        </div>
                        <div class="mb-3 input-group-x">
                            <label for="password" class="form-label">Password </label>
                            <input class="form-control" type="password" name="password" placeholder="Password">
                        </div>
                        <button class="btn btn-primary mt-2" type="submit">Login</button>
                        <!-- Belum mempunyai akun? <a href="{% url 'todolist:register' %}">Buat Akun</a> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
