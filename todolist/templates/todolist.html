{% extends 'base.html' %}

{% block meta %}
<title>Tasks</title>


{% endblock meta %}

{% block content %}

<div id="background-wave"></div>
{% include 'partials/navbar.html' with username=username %}
<div class="container mt-5 d-flex flex-column align-items-center">
    <div class="accordion w-75" id="accordionExample">
        {% if task_list|length < 1%} <h1 class="text-center">Create a new task :D</h1>
        {% endif %}
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-black" id="exampleModalLabel">Create New Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="addForm" action="{% url 'todolist:add_task' %}" method="POST">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label text-black" for="title">New Task</label>
                        <input class="form-control" type="text" name="title" placeholder="Selfie with puppy">
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-black" for="description">Description</label>
                        <textarea class="form-control" name="description" rows="5"
                            placeholder="Remember to smile!"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">Submit</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .accordion-item {
        box-shadow: 5px 5px 7px rgba(255, 255, 255, 0.2);
    }

    .accordion-button {
        font-size: 1.5rem;
    }

    /* .accordion-button:hover {
        background-color: rgba(255, 255, 255, 0.5);
    } */
    .accordion-item:hover,
    .accordion-button:hover {
        transform: scale(1.02);
        transition: transform .2s ease;
    }

    .accordion-button:not(.collapsed) {
        color: black;
    }
    .accordion-title {
        display: inline-block;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: calc(80%);
    }
</style>

<script>
    gsap.registerPlugin(ScrollTrigger);

    const accordion = document.querySelector('#accordionExample');
    $(document).ready(() => {
        $.get("{% url 'todolist:show_json' %}", data => {
            data.forEach(task => {
                $(accordion).append(`
                    <div id="accordion${task.pk}" class="accordion-item mb-3 w-100">
                        <h4 class="d-flex justify-content-center accordion-header flex-grow-1" style="height: 80px">
                            <button class="accordion-button h-100 fw-normal" type="button" data-bs-toggle="collapse"
                            data-bs-target="#task${task.pk}" aria-expanded="true" aria-controls="${task.pk}">
                                <span class="accordion-title">${task.fields.title}</span>
                                ${task.fields.is_finished ? '<span class="ms-3 badge text-bg-success" style="font-size: 10px">completed</span>' : ''}
                            </button>
                        </h4>
                        <div id="task${task.pk}" class="accordion-collapse collapse">
                            <div class="accordion-body">
                                <p>${task.fields.description}</p>
                                <hr>
                                <form class="d-inline" action="${task.pk}/finish-task/" method="POST">
                                    {% csrf_token %}
                                    <button id="toggleTask" type="submit"
                                        class="btn ${task.fields.is_finished ? 'btn-warning' : 'btn-primary'}">
                                        ${task.fields.is_finished ? 'Cancel' : 'Finish'}
                                    </button>
                                </form>
                                <form class="d-inline me-auto" action="${task.pk}/delete_task/" method="POST">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                                <span style="float: right">${task.fields.date}</span>
                            </div>
                        </div>
                    </div>
                `)
                let item = $(`#accordion${task.pk}`)[0]
                item.addEventListener('shown.bs.collapse', () => ScrollTrigger.refresh());
                item.addEventListener('hidden.bs.collapse', () => ScrollTrigger.refresh());
                gsap.fromTo(item, {
                    opacity: 0,
                    yPercent: -100,
                }, {
                    opacity: 1,
                    yPercent: 0,
                    duration: 0.5,
                    stagger: {
                        each: 0.2
                    },
                    scrollTrigger: {
                        start: 'bottom bottom',
                        trigger: item,
                        toggleActions: "restart reverse restart reverse",
                    },
                })
            })
        })
    })

    $('#addForm').submit(function(e) {
        e.preventDefault()

        let form = $(this)
        let actionUrl = form.attr('action')

        $.ajax({
            type: 'POST',
            url: actionUrl,
            data: form.serialize(),
            success: task => {
                $(accordion).append(`
                    <div id="accordion${task.pk}" class="accordion-item mb-3 w-100">
                        <h4 class="d-flex justify-content-center accordion-header flex-grow-1" style="height: 80px">
                            <button class="accordion-button h-100 fw-normal" type="button" data-bs-toggle="collapse"
                            data-bs-target="#task${task.pk}" aria-expanded="true" aria-controls="${task.pk}">
                                <span class="accordion-title">${task.title}</span>
                            </button>
                        </h4>
                        <div id="task${task.pk}" class="accordion-collapse collapse">
                            <div class="accordion-body">
                                <p>${task.description}</p>
                                <hr>
                                <form class="d-inline" action="${task.pk}/finish-task/" method="POST">
                                    {% csrf_token %}
                                    <button id="toggleTask" type="submit"
                                        class="btn btn-primary">
                                        Finish
                                    </button>
                                </form>
                                <form class="d-inline me-auto" action="${task.pk}/delete_task/" method="POST">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                                <span style="float: right">${task.date}</span>
                            </div>
                        </div>
                    </div>
                `)
                let item = $(`#accordion${task.pk}`)[0]
                item.addEventListener('shown.bs.collapse', () => ScrollTrigger.refresh());
                item.addEventListener('hidden.bs.collapse', () => ScrollTrigger.refresh());
                gsap.fromTo(item, {
                    opacity: 0,
                    yPercent: -100,
                }, {
                    opacity: 1,
                    yPercent: 0,
                    duration: 0.5,
                    stagger: {
                        each: 0.2
                    },
                    scrollTrigger: {
                        start: 'bottom bottom',
                        trigger: item,
                        toggleActions: "restart reverse restart reverse",
                    },
                })
                $('#addForm')[0].reset()
                $('#exampleModal').modal('hide')

            }
        })
    })

</script>

{% endblock content %}
